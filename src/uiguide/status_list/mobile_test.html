<!DOCTYPE html>
<html lang="ko">
<head>
<title>ㅇㅇ 퍼블리싱 현황판</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/hanatour/uiguide/css/guide.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/hanatour/uiguide/js/ui_guide.js"></script>
</head>
<body id="lsds-state-list">
<div id="page-wrapper" class="lsds-page-wrapper">
	<!-- header -->
	<header id="lsds-header">
		<h1 class="lsds-logo"><a href="/hanatour/uiguide/index.html"><img src="/hanatour/uiguide/images/hanatour_ko.svg" alt="하나투어"></a></h1>
		<p class="lsds-guide-tit"><a href="/hanatour/uiguide/index.html">퍼블리싱 가이드</a></p>
	</header>
	<!-- //header -->
	<!-- gnb -->
	<div id="guide_lnb" class="lsds-lnb">
		<div id="Guide_TopWrap_Menu" class="guide_lnb"></div>
	</div>
	<!-- //gnb -->
	<!-- main -->
	<main id="container" class="lsds-container">
        <div class="content">
			<div class="state_board">
				<table class="datatable" id="datatableSheet"></table>
			</div>
        </div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script> -->
<script>
// Define spreadsheet URL.
//var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1_VjDmtuENuD816O9YAKEbIHWbrj3jQISNhfF9YDsZMY/edit#gid=0';
var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1QgAnxQkKK_vE8jLfA02oF22eNvaIOIK1wO8nSegUHWo/edit#gid=0';
// https://script.google.com/macros/s/AKfycbylLAbWVGvX4X9b1UTM8lG95_V2_qVb1v6DuzVwFV76xszPZhQ/exec
// Load top five HR leaders.
$('#datatableSheet').sheetrock({
  	url: mySpreadsheet,
	callback: makeSortable
});

function makeSortable(error, options, response) {
	// explicitly.
	$(options.user.target).dataTable({
		paging: false,
		ordering: false,
		info: false,
		autoWidth: false,
		columnDefs: [
			{
				"render": function (data, type, row) {
					return '<a href="'+ row[2] + data +'.html" target="_blank" class="screen_link">' + data + '</a>';
				},
				"targets": [3]
			},{
				"visible": false,
				"targets": []
			}
		],
		columns: [
			{ className: "depth1" },
			null,
			null,
			null,
			null
		]
	});
}

</script>
</body>
</html>
