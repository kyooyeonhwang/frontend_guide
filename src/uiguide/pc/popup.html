<script>
function previewBox(texta, ifra){
  var delay;
      if(texta != undefined){
        var editor = CodeMirror.fromTextArea(document.getElementById(texta), {
          mode: 'text/html',
          theme: 'dracula'
        });
        editor.on("change", function() {
          clearTimeout(delay);
          delay = setTimeout(updatePreview, 300);
        });
      }

      if(ifra != undefined){
        function updatePreview() {
          var previewFrame = document.getElementById(ifra);
          var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
          preview.open();
          preview.write(editor.getValue());
          preview.close();
        }
      }
      setTimeout(updatePreview, 300);
}

previewBox('code2', 'preview2')
</script>
